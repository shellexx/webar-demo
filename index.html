<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>MindAR Видео</title>
  <script src="https://aframe.io/releases/1.2.0/aframe.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/mind-ar@1.2.3/dist/mindar-image-aframe.prod.js"></script>
</head>
<body style="margin:0;overflow:hidden;">
  <a-scene
    mindar-image="imageTargetSrc: targets.mind"
    embedded
    vr-mode-ui="enabled: false"
    device-orientation-permission-ui="enabled: false">
    <a-assets>
      <video id="vid" src="assets/students.mp4" autoplay loop muted playsinline webkit-playsinline crossorigin="anonymous"></video>
    </a-assets>

    <a-camera look-controls="enabled:false" position="0 0 0"></a-camera>

    <!-- Контент, привязанный к цели №0 -->
    <a-entity mindar-image-target="targetIndex: 0">
      <a-video src="#vid" width="1" height="0.56" position="0 0 0"></a-video>
    </a-entity>
  </a-scene>
</body>
</html>
