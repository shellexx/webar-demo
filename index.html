<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>WebAR Видео</title>
    <script src="https://aframe.io/releases/1.2.0/aframe.min.js"></script>
    <!-- Нормальный CDN для AR.js -->
    <script src="https://cdn.jsdelivr.net/gh/AR-js-org/AR.js@3.3.2/aframe/build/aframe-ar.js"></script>
  </head>
  <body style="margin:0; overflow:hidden;">
    <a-scene embedded arjs>
      <!-- Предзагрузка видео как <video>; важны muted и playsinline -->
      <a-assets timeout="10000">
        <video id="vid" src="assets/students.mp4"
               autoplay loop muted playsinline webkit-playsinline crossorigin="anonymous">
        </video>
      </a-assets>

      <a-marker preset="hiro">
        <!-- Полотно с видео -->
        <a-video src="#vid" width="3" height="1.7" position="0 1 0"></a-video>
      </a-marker>

      <a-entity camera></a-entity>
    </a-scene>
  </body>
</html>
